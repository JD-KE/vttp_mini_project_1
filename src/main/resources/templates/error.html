<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Error</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <h1>An error has occurred...</h1>
        
        <p>There seems to be a problem with the page you requested at
        (<span data-th-text="${path}"></span>)</p>
        <p data-th-text="${'The status code is ' + status 
        + ', which means that the page was ' + error + '.'}"></p>
        <p th:text="${'Further details: ' + message}"></p>
        <a class="btn btn-primary" data-th-href="@{/index.html}">Back to home</a>
    </div>
 </body>
</html>
